<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="numero-items">Cantidad de items</label>
      <input type="number" id="numero-items" />
      <br>
      <br>
      <label for="precio-unitario">Precio Unitario</label>
      <input type="number" id="precio-unitario" />
      <br>
      <br>
      <select id="estado">
        <option value="CA">California</option>
        <option value="UT">Utah</option>
        <option value="NV">Nevada</option>
        <option value="TX">Texas</option>
      </select>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
